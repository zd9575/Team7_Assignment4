<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Author</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/memberPage}">Welcome!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br /><br />
    <div class="container">
       
        <!-- th:if="${currentMember.role == 'PCM'}"  <--- use that if you want to only show to select roles -->
        <!-- th:disabled="${currentMember.role != 'PCC'}" <-- use this for disabling buttons, forms, etc from other roles  -->
        <div class="row">
            <h1 class="text-center" th:text="'Hello ' + ${currentMember.firstName} + ' ' + ${currentMember.lastName} + ':' + ${currentMember.role}"></h1>
        
            <button  th:onclick="${currentMember.role == 'Employee'} ? 'window.location.href = \'https://www.google.com\'' : 'alert(\'You are not authenticated to click this button.\')'">Employee</button>
            
            <button  th:onclick="${currentMember.role == 'Manager'} ? 'window.location.href = \'https://www.google.com\'' : 'alert(\'You are not authenticated to click this button.\')'">Manager</button>

        </div>

        <br>

        <div class="row">
            <form th:if="${currentMember.role == 'Manager'}" th:action="@{/formData}" th:object="${data}" method="post" role="form">
            <input th:field="*{textAreaValue}" type="textarea" id="taskInput" placeholder="Define your task">
            <input th:field="*{emailValue}" type="email" id="emailInput" placeholder="Enter employee email">
            <button type="submit" id="submitButton">Submit</button>
            </form>
        </div>

        <script th:inline="javascript">
        function createTextArea() {
            var textArea = document.getElementById("taskInput");
            textArea.setAttribute("rows", "1");
            textArea.setAttribute("cols", "50");
            textArea.setAttribute("placeholder", "Define your task");

            document.getElementById("taskInput").style.display = "block";
            document.getElementById("emailInput").style.display = "block";
            document.getElementById("submitButton").style.display = "block";

        }

        function submitForm() {
            textareaValue = document.getElementById("taskInput").value;
           emailValue = document.getElementById("emailInput").value;
            console.log("Text Area Value: " + textareaValue);
            console.log("Email Value: " + emailValue);
        }
    </script>

    </div>
</body>

</html>
